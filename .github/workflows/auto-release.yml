name: Auto Release

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'greenbox_integration/*'

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.read_version.outputs.version }}
      changed: ${{ steps.version_changed.outputs.changed }}
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read current version
        id: read_version
        run: |
          VERSION=$(grep '^version:' greenbox_integration/config.yaml | sed 's/version: "\(.*\)"/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Current version: $VERSION"

      - name: Get previous version from tags
        id: previous_version
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            PREV_VERSION=${LAST_TAG#v}
            echo "previous_version=$PREV_VERSION" >> "$GITHUB_OUTPUT"
            echo "Previous version from tag: $PREV_VERSION"
          else
            echo "previous_version=" >> "$GITHUB_OUTPUT"
            echo "No previous tag found"
          fi

      - name: Check if version changed
        id: version_changed
        run: |
          CURRENT="${{ steps.read_version.outputs.version }}"
          PREVIOUS="${{ steps.previous_version.outputs.previous_version }}"
          if [ -n "$CURRENT" ] && [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Version changed from '$PREVIOUS' to '$CURRENT'"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "Version unchanged or invalid"
          fi

      - name: Create tag and GitHub Release
        if: steps.version_changed.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CURRENT_VERSION: ${{ steps.read_version.outputs.version }}
        run: |
          TAG="${CURRENT_VERSION}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

          NOTES=""
          if [ -f CHANGELOG.md ]; then
            NOTES=$(awk -v version="$CURRENT_VERSION" '
              BEGIN { in_section=0 }
              /^## / {
                if (in_section) exit
                if ($0 ~ "^## " version) { in_section=1; next }
              }
              in_section { print }
            ' CHANGELOG.md)
          fi

          if [ -n "$NOTES" ]; then
            printf "%s" "$NOTES" > /tmp/release_notes.md
            gh release create "$TAG" --title "Release $TAG" --notes-file /tmp/release_notes.md
          else
            gh release create "$TAG" --title "Release $TAG" --generate-notes
          fi

  summary:
    needs: prepare-release
    runs-on: ubuntu-latest
    steps:
      - name: Output result
        run: |
          if [ "${{ needs.prepare-release.outputs.changed }}" = "true" ]; then
            echo "Created release for version ${{ needs.prepare-release.outputs.version }}"
          else
            echo "No version change detected, skipping release creation"
          fi
